name: Backend CI
on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**' # Only trigger on changes in the frontend directory
      - 'mvnw'
      - 'mvnw.cmd'
      - 'pom.xml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**' # Only trigger on changes in the frontend directory
      - 'mvnw'
      - 'mvnw.cmd'
      - 'pom.xml'


jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'maven'

      - name: build with Maven
        run: |
          ./mvnw -B -V -ntp verify